<div id="main-nav">
  <main-nav (pageChanged)="pageChanged($event)"></main-nav>
</div>

<div id="players-wrapper" [hidden]="currentPage != 'players'">

  <div class="filter-wrapper" id="filter-nav-players" [style.height.px]="contentHeight" >
    <filter-players (dataEvent)="receiveData($event)"></filter-players>
  </div>

  <div class="content-wrapper" id="content-players" [style.height.px]="contentHeight">
    <stats-table [data]="all_data.players"></stats-table>
  </div>

</div>

<div id="teams-wrapper" [hidden]="currentPage != 'teams'">

  <div class="filter-wrapper" id="filter-nav-teams" [style.height.px]="contentHeight">
    <filter-teams (dataEvent)="receiveData($event)"></filter-teams>
  </div>

  <div class="content-wrapper" id="content-teams" [style.height.px]="contentHeight">
    <stats-table [data]="all_data.teams"></stats-table>
  </div>

</div>

<div id="games-wrapper" [hidden]="currentPage != 'games'">

  <div class="filter-wrapper" id="filter-nav-games" [style.height.px]="contentHeight">
    <filter-games (dataEvent)="receiveData($event)"></filter-games>
  </div>

  <div class="content-wrapper" id="content-games" >
    <stats-table [data]="all_data.games"></stats-table>
  </div>

</div>
